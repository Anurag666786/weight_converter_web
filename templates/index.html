<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function showLoader() {
            document.getElementById('loader').classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="background-svg"></div>

    <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div id="loader" class="loader hidden"></div>

    <h1>Weight Converter</h1>
    <form method="POST" onsubmit="showLoader()">
        <label for="weight">Enter weight:</label>
        <input type="text" id="weight" name="weight" placeholder="Enter weight" required><br><br>

        <label for="original_unit">From:</label>
        <select id="original_unit" name="original_unit" required>
            <option value="g">Grams(g)</option>
            <option value="kg">Kilograms(kg)</option>
            <option value="mg">Milligrams(mg)</option>
            <option value="t">Tons(t)</option>
            <option value="q">Quintals(q)</option>
            <option value="lb">Pounds(lb)</option>
            <option value="oz">Ounces(oz)</option>
            <option value="ct">Carats(ct)</option>
            <option value="gr">Grains(gr)</option>
            <option value="st">Stones(st)</option>
            <option value="sh.t">Short Tons(sh.t)</option>
            <option value="l.t">Long Tons(l.t)</option>
            <option value="dr">Drams(dr)</option>
            <option value="dan">Dans(dan)</option>
            <option value="jin">Jins(jin)</option>
            <option value="qian">Qians(qian)</option>
            <option value="liang">Liangs(liang)</option>
        </select><br><br>

        <label for="new_unit">To:</label>
        <select id="new_unit" name="new_unit" required>
            <option value="g">Grams(g)</option>
            <option value="kg">Kilograms(kg)</option>
            <option value="mg">Milligrams(mg)</option>
            <option value="t">Tons(t)</option>
            <option value="q">Quintals(q)</option>
            <option value="lb">Pounds(lb)</option>
            <option value="oz">Ounces(oz)</option>
            <option value="ct">Carats(ct)</option>
            <option value="gr">Grains(gr)</option>
            <option value="st">Stones(st)</option>
            <option value="sh.t">Short Tons(sh.t)</option>
            <option value="l.t">Long Tons(l.t)</option>
            <option value="dr">Drams(dr)</option>
            <option value="dan">Dans(dan)</option>
            <option value="jin">Jins(jin)</option>
            <option value="qian">Qians(qian)</option>
            <option value="liang">Liangs(liang)</option>
        </select><br><br>

        <button type="submit">Convert</button>
    </form>

    <h2>Result:</h2>
    <div class="result-box">
        <p>{{ result }}</p>
    </div>

    {% if history %}
        <h2>Conversion History</h2>
        <div class="history-box">
            <ul>
                {% for item in history %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('clear_history') }}" class="clear-history">Clear History</a>
        </div>
    {% endif %}
</body>
</html>
